{% extends 'employee/base.html' %}

{% block content %}
<table class='table table-borderless'>
    <thead class='border-bottom font-weight-bold'>
        <tr>
            <td>FullName</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_insert' %}" class='btn btn-success btn-block btn-lg'>ADD</a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.full_name}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'employee_update' employee.id %}" class='btn btn-primary btn-block '>EDIT</a>
            
            
            <form action="{% url 'employee_delete' employee.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn btn-danger btn-block ">DELETE</button>
            </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
